<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GlobalError</title>
</head>
<body>
<h2>服务异常，请稍后再试。</h2>
<!--/*@thymesVar id="errorInfo" type="error.ErrorInfo"*/-->
<div th:object="${errorInfo}">
    <h4 th:text="*{'发生时间：'+time}"></h4>
    <h4 th:text="*{'访问地址：'+url}"></h4>
    <h4 th:text="*{'问题类型：'+error}"></h4>
    <h4 th:text="*{'通信状态：'+statusCode+','+reasonPhrase}"></h4>
    <h4 th:text="*{'堆栈信息：'+stackTrace}"></h4>
</div>
</body>
</html>
